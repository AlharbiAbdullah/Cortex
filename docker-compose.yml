services:
  # Cortex Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cortex-frontend
    ports:
      - "3000:80"
    networks:
      - cortex-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cortex Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cortex-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - chroma_data:/app/chroma_db
      - ./generated_files:/app/generated_files
    environment:
      # LLM Configuration
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_DEFAULT_MODEL=qwen2.5:14b
      # Database Configuration
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=cortex_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # CORS Configuration
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000,http://127.0.0.1:3000
      # MinIO Configuration
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BRONZE_BUCKET=bronze
      - MINIO_SILVER_BUCKET=silver
      - MINIO_GOLD_BUCKET=gold
      - MINIO_SECURE=false
      # Redis Configuration
      - REDIS_URL=redis://redis:6379/0
      - USE_REDIS_JOBS=true
      # Neo4j Configuration (optional)
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      # General
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - cortex-network
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cortex-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=cortex_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage (Data Lake)
  minio:
    image: minio/minio:latest
    container_name: cortex-minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (Job Queue & Caching)
  redis:
    image: redis:7-alpine
    container_name: cortex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Superset (BI Dashboards)
  superset:
    build:
      context: ./superset
      dockerfile: Dockerfile
    container_name: cortex-superset
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=cortex-superset-secret-key-change-in-production
      - SUPERSET_DATABASE_URI=postgresql://superset:superset@superset-db:5432/superset
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py
      - superset_home:/app/superset_home
    networks:
      - cortex-network
    depends_on:
      superset-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@cortex.local --password admin || true &&
        superset init &&
        superset run -h 0.0.0.0 -p 8088 --with-threads --reload
      "

  # Superset PostgreSQL Database
  superset-db:
    image: postgres:15-alpine
    container_name: cortex-superset-db
    environment:
      - POSTGRES_DB=superset
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
    volumes:
      - superset_db_data:/var/lib/postgresql/data
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dremio (Self-Service Analytics)
  dremio:
    image: dremio/dremio-oss:latest
    container_name: cortex-dremio
    ports:
      - "31010:31010" # ODBC/JDBC
      - "32010:32010" # Arrow Flight
    volumes:
      - dremio_data:/opt/dremio/data
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9047"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Dremio Proxy (removes X-Frame-Options for iframe embedding)
  dremio-proxy:
    image: nginx:alpine
    container_name: cortex-dremio-proxy
    ports:
      - "9047:80"
    volumes:
      - ./dremio/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - cortex-network
    depends_on:
      dremio:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Neo4j Graph Database (Knowledge Graph - Optional)
  neo4j:
    image: neo4j:5-community
    container_name: cortex-neo4j
    ports:
      - "7474:7474"   # HTTP Browser
      - "7687:7687"   # Bolt Protocol
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - cortex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles:
      - full  # Only starts with: docker compose --profile full up

networks:
  cortex-network:
    driver: bridge

volumes:
  chroma_data:
  postgres_data:
  minio_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  superset_home:
  superset_db_data:
  dremio_data:
